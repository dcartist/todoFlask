{% extends 'base.html' %}
{% block content %}

<p class="todoItem">{{ item }}</p>


<form action="{{ url_for('updateInfo') }}" method="post" class="editForm">
    <input type="hidden" id="id" name="id" value={{id}}>
    <input type="text" id="name" name="name">
    <input type="submit" name="submit" value="Update Todo Item" > 
</form>

<div class="backButton">
    <a href={{ url_for('index') }}> <button>Back</button> </a>
</div>




{% endblock %}
