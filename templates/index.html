{% extends 'base.html' %}
{% block content %}

<form action="{{ url_for('postTodo') }}" method="post">
    <input type="text" id="name" name="name">
    <input type="submit" name="submit"> 
</form>

<div>
    <ul>
        {% for item in todo%}
        <li> {{loop.index0}} {{item}} <a href="{{ url_for('editInfo', id=loop.index0) }}">Edit</a></li>
        {% endfor%}
    </ul>
</div>

{% endblock %}
